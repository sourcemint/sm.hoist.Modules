<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title></title>

		<script src="system.src.js" type="text/javascript"></script>

		<script type="text/javascript">

			System.config({{config:github.com~systemjs/0/System.config}});

			function logError (err) {
				if (typeof window.console !== 'undefined') {
					console.error("ERROR while loading layers:", (err.stack || err.message || err));
				} else
				if (typeof window.P === "function") {
					window.P("ERROR while loading layers: " + (err.stack || err.message || err));
				} else {
					alert("ERROR while loading layers: " + (err.stack || err.message || err));
				}
			}

			System['import']('runtime').then(function (runtimeFactory) {

				return runtimeFactory({

					VERBOSE: true,
					DEBUG: true

				}).then(function (runtimeContext) {

					return runtimeContext.loadLayers([
						'resources/layer/01-Libraries.js',
						'resources/layer/02-Components.js'
					]).then(function (appContext) {

P("All loaded OK!", appContext);

					});

				});

			})['catch'](logError);

		</script>

	</head>
	<body>

		<div id="HelloWorld">
			Loading ...
	    </div>

	</body>
</html>
